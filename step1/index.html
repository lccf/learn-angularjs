<!DOCTYPE html>
<html>
  <head>
    <title>hello</title>
  </head>
  <body>
    <div id="container">
      <div ng-controller="HelloController">
        <h1 ng-bind="text"></h1>
      </div>
    </div>
    <script src="../bower_components/angular/angular.js"></script>
    <script>(function() {
  var app;

  app = angular.module('step1', []);

  app.controller('HelloController', [
    '$scope', function($scope) {
      return $scope.text = 'Hello';
    }
  ]);

  angular.bootstrap(document.getElementById('container'), ['step1']);

}).call(this);

    </script>
  </body>
</html>
