<!DOCTYPE html>
<html>
  <head>
    <title>创建指令</title>
  </head>
  <body>
    <div ng-app="myApp">
      <div>{{ 'World' | greet }}</div>
    </div>
    <script src="../bower_components/angular/angular.js"></script>
    <script>
      var myAppModule = angular.module('myApp', []);
      myAppModule.filter('greet', function() {
       return function(name) {
          return 'Hello, ' + name + '!';
        };
      });
    </script>
  </body>
</html>
