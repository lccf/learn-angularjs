<!DOCTYPE html>
<html>
  <head>
    <title>hello</title>
  </head>
  <body>
    <div id="container" ng-app="example1">
      <div ng-controller="HelloController">
        <h1 ng-bind="text"></h1>
      </div>
    </div>
    <script src="../bower_components/angular/angular.js"></script>
    <script>(function() {
  var app;

  app = angular.module('example1', []);

  app.controller('HelloController', [
    '$scope', function($scope) {
      return $scope.text = 'Hello';
    }
  ]);

}).call(this);

    </script>
  </body>
</html>
