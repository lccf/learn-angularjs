<!DOCTYPE html>
<html>
  <head>
    <title>表达式</title>
  </head>
  <body>
    <div ng-app ng-init="name='leaf'">
      <p><b>name: </b>
        <input type="text" ng-model="name">
      </p>
      <p><b>bind: </b><span ng-bind="name"></span></p>
      <p><b>one time bind: </b><span ng-bind="::name"></span></p>
    </div>
    <script src="../bower_components/angular/angular.js"></script>
  </body>
</html>
