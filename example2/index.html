<!DOCTYPE html>
<html>
  <head>
    <title>数据绑定</title>
  </head>
  <body>
    <div ng-app ng-init="qty=1; cost=2"><b>Invoice:</b>
      <div>Quantity:
        <input type="number" min="0" ng-model="qty">
      </div>
      <div>Costs:
        <input type="number" min="0" ng-model="cost">
      </div>
      <div><b>Total:</b><span ng-bind="qty*cost | currency:&quot;CN￥&quot;"></span></div>
    </div>
    <script src="../bower_components/angular/angular.js"></script>
  </body>
</html>
